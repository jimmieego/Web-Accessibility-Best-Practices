<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Map Description Demo</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/css/main.css">

  <script src="https://js.arcgis.com/4.12/"></script>

  <script>
    require([
      "esri/views/MapView",
      "esri/WebMap"
    ], function (
      MapView, WebMap
    ) {
      const map = new WebMap({
        portalItem: {
          id: "f0b968863ef745378c763c4ba6ecf8f4"
        }
      });

      const view = new MapView({
        map,
        container: "viewDiv"
      });
      view.container.setAttribute("aria-label",
        "The Esri Olympia regional office is located at 111 Market St NE Suite 205. Located across the street from the Olympia Farmers Market "
      );
    });

  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
