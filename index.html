<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Web Accessibility Best Practices</title>

		<link rel="stylesheet" href="/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="/styles/arcgisonline.css">
		
		<!-- Custom style for this presentation -->
		<style>
			.reveal h1 {
				font-size: 1.8em;
			}

			.reveal h1, .reveal h2, .reveal p {
				text-align: left;
			}

			body {
				background-color: #f4f4f4;
			}

			.reveal section p.author {
				margin-top: 1.5em;
				line-height: 1.5;
				font-size: 0.9em;
				/* text-align: center; */
			}

			#keyboardGuide {
				font-size: 0.45em; 
				margin-top: 3em; 
				margin-left: auto; 
				margin-right: auto;
				/* text-align: center; */
			}

			.reveal section ul {
				width: 100%;
			}
		</style>

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="/styles/monokai_sublime.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '/reveal.js/css/print/pdf.css' : '/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
      		<div class="slides">
        	<!-- Use external markdown resource, separate slides by ---; separate vertical slides by ----- -->
		        <section
		          data-markdown="index.md"
		          data-separator="^\r?\n---\r?\n" data-separator-vertical="^\r?\n-----\r?\n"
		          >
		        </section>

      		</div>
		</div>

		<script src="/reveal.js/lib/js/head.min.js"></script>
		<script src="/reveal.js/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true, // Push slide change to browser history 
				dependencies: [
					{ src: '/reveal.js/plugin/markdown/marked.js' },
					{ src: '/reveal.js/plugin/markdown/markdown.js' },
					{ src: '/reveal.js/plugin/notes/notes.js', async: true },
					{ src: '/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
